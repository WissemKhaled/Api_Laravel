<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<span data-view='message' data-severity='success hidden'></span>
		<span data-view='message' data-severity='error hidden'></span>
		<span data-view='message' data-severity='warning hidden'></span>

		<section data-view='login' class="hidden">
			<h1>Home Login</h1>
			<div class='login-form'>
				<input type="text" name="name" value="" placeholder="name" data-value="name">
				<input type="password" name="password" placeholder="password" data-value="pass">
				<input data-action="login" type="button" name="" value="Connect">
			</div>
		</section>

		<section data-view="main" class="hidden">
			<h1>Connection Done !</h1>
		</section>

	</body>

	<script type="text/javascript" src="./js/authHelper.js"></script>
	<script type="text/javascript" src="./js/flashHelper.js"></script>
	<script type="text/javascript" src="./js/runtime.js"></script>
	<script type="text/javascript" src="./js/viewHelper.js"></script>
	<script type="text/javascript" src="./js/requestHelper.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>

</html>
